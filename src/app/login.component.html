<section [ngSwitch]="isAuth">
    Please login to continue
    <md-list *ngSwitchCase="false">
        <md-list-item>
            <button md-raised-button (click)="login('google')">
        <img width="30" src="google-logo.png" />Use My Google Account
      </button>
        </md-list-item>
        <md-list-item>
            <button md-raised-button (click)="login('facebook')">
        <img width="30" src="facebook-logo.png" />Use My Facebook Account
      </button>
        </md-list-item>
        <md-list-item>
            <button md-raised-button (click)="login('twitter')">
        <img width="30" src="twitter-logo.png" />Use My Twitter Account
      </button>
        </md-list-item>
        <md-list-item>
            <button md-raised-button (click)="login('github')">
        <img width="30" src="github-logo.png" />Use My Github Account
      </button>
        </md-list-item>
    </md-list>
</section>
